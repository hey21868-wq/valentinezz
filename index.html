<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .box {
        background: white;
        padding: 40px 50px;
        border-radius: 18px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        margin-bottom: 25px;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
        margin-right: 15px;
    }

    #noBtn {
        background: #999;
        color: white;
        position: absolute;
    }
</style>
</head>

<body>

<div class="box">
    <h1>Dipti, will you be my Valentine? ðŸ’–</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // place No button initially
    noBtn.style.left = "140px";
    noBtn.style.top = "120px";

    noBtn.addEventListener("mouseover", () => {
        const box = document.querySelector(".box");

        const maxX = box.clientWidth - noBtn.offsetWidth;
        const maxY = box.clientHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
        document.querySelector(".box").innerHTML =
            "<h1>Yayyy! ðŸ’•<br>Happy Valentineâ€™s Day, Dipti! ðŸŒ¹</h1>";
    });
</script>

</body>
</html>
